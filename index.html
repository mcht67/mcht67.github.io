<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Call Samples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Polyphonic Bird Call Dataset</h1>

  <div class="dataset-select-wrapper">
    <label for="datasetSelect">Select Dataset:</label>
    <select id="datasetSelect">
      <option value="hsn_xc">High Sierras Xeno Canto Subset</option>
      <option value="hsn_soundscape">High Sierras Soundscape Dataset</option>
      <!-- Add more datasets here -->
    </select>
  </div>

  <div class="tab-buttons">
    <button class="tab-btn" data-tab="datasetDescription">Description</button>
    <button class="tab-btn active" data-tab="samples">Examples</button>
  </div>

  <div id="datasetDescription" class="tab-content">
    <div id="description"></div>
  </div>

 <div id="samples" class="tab-content active">
    <div class="processing-wrapper">
      <label for="processingSelect">Processing:</label>
      <div class="select-wrapper">
        <select id="processingSelect">
          <option value="">None</option>
          <option value="_denoised">Denoising</option>
        </select>
      </div>
    </div>
</div>


<script type="text/javascript" src="contentManagement.js"></script>

</body>
</html>
