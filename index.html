<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Call Samples</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .sample {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 0 auto 20px;
    }
    .media {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .spectrogram {
      max-width: 640px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Polyphonic Bird Call Dataset</h1>
  <div id="samples"></div>

  <script>
    // List your sample IDs here (or generate this list via Python)
    const sampleIds = Array.from(Array(14).keys());

    const container = document.getElementById('samples');

    sampleIds.forEach(id => {
      const div = document.createElement('div');
      div.className = 'sample';

      div.innerHTML = `
        <div class="media">
          <img src="images/spectrogram_${id}.png" alt="Spectrogram for ${id}" class="spectrogram">
          <audio controls src="audio/audio_${id}.wav"></audio>
        </div>
      `;

      container.appendChild(div);
    });
  </script>

  <!-- Add more samples manually as needed -->

</body>
</html>
